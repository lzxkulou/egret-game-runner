	<script>
		function getAid() {
			var id = GetQueryString("aid");
			return id;
		}
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
	</script>

        egret.runEgret({renderMode:"webgl", audioType:0});
